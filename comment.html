<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="./css/common.css">
	<script src="./js/jquery-3.2.1.min.js"></script>
	<script>
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.2 + 'px';
	</script>
</head>
<body>
	<header class="bar bg-nav">
		<a class="button-nav left arrow-left" href="javascript:;"></a>
		<h1 class="title">发表评价</h1>
	</header>
	<div class="page">
		<div class="content comment">
			<div class="comment-list">
				<div class="info comment-info">
					<img src="images/default-img.png">
					<div class="item">
						<h1 class="title">C30_P8_ZY_水下_xx </h1>
						<div class="name">
							<span>女儿墙内墙侧面</span>
							<span>2018-03-05 13:00</span>
						</div>
					</div>
				</div>
				<div class="info star-box">综合评价
					<div class="star">
						<span class="star-item"></span>
						<span class="star-item"></span>
						<span class="star-item"></span>
						<span class="star-item"></span>
						<span class="star-item"></span>
					</div>
				</div>
				<textarea class="textarea" placeholder="对于此次服务，整体感觉怎么样？有什么意见或建议吗..."></textarea>
				<div class="tip-box">
					<i class="tip-icon smile-icon"></i>您的真实意见能帮助我们迅速提高服务质量哦~
				</div>
			</div>
			<a class="foot-nav" href="javascript:;">发布评价</a>
		</div>
	</div>
</body>
</html>

<script type="text/javascript">
	$(function() {
		$('.star span').click(function(){
			$(this).toggleClass('on-icon');
	       $(this).prevAll().addClass('on-icon');
	       $(this).nextAll().removeClass('on-icon');
	    })
	})
</script>
