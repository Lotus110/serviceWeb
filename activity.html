<script type="text/javascript">
    var dialog = $('.dialog');
    var bodyH = $('body').height();
    $('.btn-buy').click(function(){
    	var top = (bodyH - dialog.height())/2;
    	var dialogH = bodyH - 60;
    	if(top <= 30){
    		dialog.css({
    			'height': dialogH,
    			'overflow-y': 'auto'
    		});
    		top = 30;
    	}else{
    		dialog.attr("style", "");
			}
    	dialog.addClass('show');
    	dialog.animate({
            top: top
        }, 600);
    });
    $('.dialog-bg').click(function(e){
    	dialog.animate({
            top: '100%'
        }, 600, function(){
        	dialog.removeClass('show');
        });
    });
	var subs = $('.subs');
    $('.subsclick').click(function(){
    	if(subs.css('display')=='none')
		{
			subs.slideDown();
			subs.addClass('show');
		}
    });
    $('.subs-bg').click(function(e){
    	subs.slideUp();
    	subs.removeClass('show');
    });
</script>
